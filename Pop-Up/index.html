<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Pop-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="openPopupBtn">Abrir Pop-up</button>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Título do Pop-up</h2>
            <p>Este é o conteúdo do seu pop-up. Você pode colocar aqui mensagens, formulários, avisos, etc.</p>
            <button class="action-btn">Ação Principal</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
